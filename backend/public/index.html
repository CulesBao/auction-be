<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #0b1020;
            color: #e6e9f0;
        }

        .wrap {
            min-height: 100vh;
            display: grid;
            place-items: center;
        }

        .card {
            background: #121933;
            border: 1px solid #1f2a55;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
            text-align: center;
            width: min(520px, 94vw);
        }

        h1 {
            margin: 0 0 16px;
            font-size: 20px;
        }

        button {
            background: #1a56db;
            color: #fff;
            border: 0;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .result {
            text-align: left;
            margin-top: 16px;
            padding: 12px;
            background: #0b1026;
            border: 1px solid #1f2a55;
            border-radius: 8px;
            font-size: 12px;
            word-break: break-all;
        }

        code {
            color: #8fb1ff;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="card">
            <h1>Google Login</h1>
            <button id="googleLogin">Đăng nhập bằng Google</button>
            <div id="result" class="result" style="display:none"></div>
        </div>
    </div>

    <script>
        const CLIENT_ID = '816422652963-euhfse499nkf8mvfb18t3m1hdroqo7p5.apps.googleusercontent.com';

        function rnd() { return Math.random().toString(36).slice(2) + Date.now().toString(36); }
        function buildAuthUrl() {
            const url = new URL('https://accounts.google.com/o/oauth2/v2/auth');
            url.searchParams.set('client_id', CLIENT_ID);
            url.searchParams.set('redirect_uri', 'http://localhost:5500/backend/public');
            url.searchParams.set('response_type', 'token id_token');
            url.searchParams.set('scope', 'openid email profile');
            url.searchParams.set('nonce', rnd());
            url.searchParams.set('state', rnd());
            url.searchParams.set('include_granted_scopes', 'true');
            url.searchParams.set('prompt', 'select_account');
            return url.toString();
        }

        function parseHash() {
            if (!location.hash.startsWith('#')) return {};
            const p = new URLSearchParams(location.hash.slice(1));
            return {
                accessToken: p.get('access_token') || '',
                idToken: p.get('id_token') || '',
                expiresIn: p.get('expires_in') || '',
                tokenType: p.get('token_type') || '',
                scope: p.get('scope') || ''
            };
        }

        async function postToBackend(tokens) {
            const url = 'http://localhost:3000/api/v1/auths/google';
            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ idToken: tokens.idToken, accessToken: tokens.accessToken }),
                });
                const text = await res.text();
                try {
                    return { status: res.status, body: JSON.parse(text) };
                } catch { return { status: res.status, body: text } }
            } catch (e) {
                return { status: 0, body: String(e) };
            }
        }

        function showResult(tokens, backendResp) {
            const el = document.getElementById('result');
            el.style.display = 'block';
            el.innerHTML = '<div><strong>Backend response (status ' + backendResp.status + ')</strong>:</div>'
                + '<pre>' + (typeof backendResp.body === 'string' ? backendResp.body : JSON.stringify(backendResp.body, null, 2)) + '</pre>';
        }

        document.getElementById('googleLogin').addEventListener('click', () => {
            location.assign(buildAuthUrl());
        });

        // If redirected back with tokens in hash, show them and clean URL
        (async function handleReturn() {
            const t = parseHash();
            if (t.accessToken || t.idToken) {
                // first send tokens to backend
                const backendResp = await postToBackend(t);
                showResult(t, backendResp);
                try { localStorage.setItem('accessToken', t.accessToken || ''); localStorage.setItem('idToken', t.idToken || ''); } catch { }
                history.replaceState(null, document.title, location.pathname + location.search);
            }
        })();
    </script>
</body>

</html>
