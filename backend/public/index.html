<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #0b1020;
            color: #e6e9f0;
        }

        .wrap {
            min-height: 100vh;
            display: grid;
            place-items: center;
        }

        .card {
            background: #121933;
            border: 1px solid #1f2a55;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
            text-align: center;
            width: min(520px, 94vw);
        }

        h1 {
            margin: 0 0 16px;
            font-size: 20px;
        }

        button {
            background: #1a56db;
            color: #fff;
            border: 0;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .result {
            text-align: left;
            margin-top: 16px;
            padding: 12px;
            background: #0b1026;
            border: 1px solid #1f2a55;
            border-radius: 8px;
            font-size: 12px;
            word-break: break-all;
        }

        .profile {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .profile img {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #28386b;
        }

        .profile .meta {
            color: #dfe7ff;
        }

        .profile .meta h2 {
            margin: 0;
            font-size: 18px;
        }

        .profile .meta .email {
            color: #9fb0ff;
            font-size: 13px;
        }

        .kv {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-top: 8px;
        }

        .kv .k {
            color: #9fb0ff;
            min-width: 110px;
            font-size: 13px;
        }

        .pill {
            background: #1f2a55;
            padding: 4px 8px;
            border-radius: 999px;
            color: #b7c2f1;
            font-size: 12px;
        }

        code {
            color: #8fb1ff;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="card">
            <h1>Google Login</h1>
            <div style="display:flex;gap:8px;justify-content:center;">
                <button id="googleLogin">Login with Google</button>
                <button id="btnLogout"
                    style="display:none;background:#e44;border-radius:8px;padding:10px 12px;border:0;cursor:pointer;color:#fff">Logout</button>
            </div>
            <div style="margin-top:12px">
                <img id="avatarPreview" src="" alt="avatar preview"
                    style="display:none;width:96px;height:96px;border-radius:50%;object-fit:cover;border:2px solid #28386b" />
            </div>
            <div id="result" class="result" style="display:none"></div>
        </div>
    </div>

    <script>
        const CLIENT_ID = '816422652963-euhfse499nkf8mvfb18t3m1hdroqo7p5.apps.googleusercontent.com';

        window.addEventListener('DOMContentLoaded', async () => {
            const tokens = parseHash();
            if (tokens.idToken && tokens.accessToken) {
                await postToBackend(tokens);
                history.replaceState(null, '', window.location.pathname);
            } else {
                await fetchMeAndRender();
            }
        });

        function rnd() { return Math.random().toString(36).slice(2) + Date.now().toString(36); }
        function buildAuthUrl() {
            const url = new URL('https://accounts.google.com/o/oauth2/v2/auth');
            url.searchParams.set('client_id', CLIENT_ID);
            url.searchParams.set('redirect_uri', 'http://localhost:3000/api');
            url.searchParams.set('response_type', 'token id_token');
            url.searchParams.set('scope', 'openid email profile');
            url.searchParams.set('nonce', rnd());
            url.searchParams.set('state', rnd());
            url.searchParams.set('include_granted_scopes', 'true');
            url.searchParams.set('prompt', 'select_account');
            console.log("Auth URL:", url.toString());
            return url.toString();
        }

        function parseHash() {
            if (!location.hash.startsWith('#')) return {};
            const p = new URLSearchParams(location.hash.slice(1));
            return {
                accessToken: p.get('access_token') || '',
                idToken: p.get('id_token') || '',
                expiresIn: p.get('expires_in') || '',
                tokenType: p.get('token_type') || '',
                scope: p.get('scope') || ''
            };
        }

        async function postToBackend(tokens) {
            const url = 'http://localhost:3000/api/v1/auths/google';
            const res = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ idToken: tokens.idToken, accessToken: tokens.accessToken }),
            });
            const text = await res.text();
            const body = JSON.parse(text);
            console.log("Backend response:", body);

            localStorage.setItem('accessToken', body.token.accessToken);
            localStorage.setItem('refreshToken', body.token.refreshToken);
            await fetchMeAndRender();
        }

        async function fetchMeAndRender() {
            const token = localStorage.getItem('accessToken');
            if (!token) return;

            try {
                const res = await fetch('http://localhost:3000/api/v1/auths/me', {
                    method: 'GET',
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const txt = await res.text();
                let body = JSON.parse(txt);

                if (res.status === 200) {
                    showResult({ status: res.status, body: { user: body, token: { accessToken: token } } });
                    document.getElementById('btnLogout').style.display = 'inline-block';
                } else {
                    console.error("Failed /me:", body);
                }
            } catch (err) {
                console.error("Error fetch /me:", err);
            }
        }

        function showResult(backendResp) {
            const el = document.getElementById('result');
            el.style.display = 'block';

            const body = backendResp.body;
            if (body && typeof body === 'object' && body.user) {
                const user = body.user;
                const token = body.token || {};
                const pic = user.picture || '';
                const fullName = user.fullName || (user.firstName && user.lastName ? (user.firstName + ' ' + user.lastName) : user.email || '');

                try {
                    const ap = document.getElementById('avatarPreview');
                    if (pic) { ap.src = pic; ap.style.display = 'inline-block'; } else { ap.src = ''; ap.style.display = 'none'; }
                } catch (e) { }

                el.innerHTML = `
                <div class="profile">
                    <div class="meta">
                        <h2>${fullName}</h2>
                        <div class="email">${user.email || ''}</div>
                        <div class="kv"><div class="k">Role</div><div>${user.role || ''}</div></div>
                        <div class="kv"><div class="k">Gender</div><div>${user.gender ?? ''}</div></div>
                        <div class="kv"><div class="k">Birthday</div><div>${user.birthday ?? ''}</div></div>
                    </div>
                </div>
            `;
            } else {
                el.innerHTML = '<div><strong>Backend response (status ' + backendResp.status + ')</strong>:</div>'
                    + '<pre>' + (typeof backendResp.body === 'string' ? backendResp.body : JSON.stringify(backendResp.body, null, 2)) + '</pre>';
            }
        }

        document.getElementById('googleLogin').addEventListener('click', () => {
            location.assign(buildAuthUrl());
        });

        document.getElementById('btnLogout').addEventListener('click', () => {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            document.getElementById('avatarPreview').style.display = 'none';
            document.getElementById('result').style.display = 'none';
            document.getElementById('btnLogout').style.display = 'none';
        });
    </script>

</body>

</html>
